<!DOCTYPE html>
<html>
<head>
    <title>Menu Items</title>
    <style> 
        body{
            font-family : Arial, sans-serif;
            margin : 20px;
        }

        .menu-item {
            border-bottom : 1px solid #ccc;
            padding : 10px 0;
        }

        .menu-item h3 {
            margin : 0;
        }

        .price {
            color : green;
            font-weight : bold;
        }
    </style>
</head>
<body>
    <h1>Menu Items</h1>
    {% for item in menu_items %}
        <div class="menu-items">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p class="price">{{ items.price }}</p>
        </div>
    {% empty %}
        <p>No menu items available.</p>
    {% endfor %}
</body>
</html>
