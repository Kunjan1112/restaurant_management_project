<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservations - {{ restaurant_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family : Arial, sans-serif;
            background-color : #f9f9f9;
            text-align : center;
            padding : 50px;
            color : #333;
        }

        .hero {
            padding : 80px 0;
            background : linear-gradient(135deg, #ff9f43, #ff6b6b);
            color : white;
            text-align : center;
            border-bottom-left-radius : 50px;
            border-bottom-right-radius : 50px;
            box-shadow : 0 4px 20px rgba(0,0,0,0.1);
        }

        .hero h1 {
            font-size : 2.5rem;
            font-weight : bold;
        }

        .hero p {
            font-size : 1.2rem;
            opacity : 0.9;
        }

        footer {
            background-color : #2d3436;
            color : #dfe6e9;
            text-align : center;
            padding : 15px 0;
            margin-top : 60px;
            font-size : 0.9rem;
            letter-spacing : 0.5rem;
        }

    </style>
    
</head>

<body>
    
    <!-- Navigation Bar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">{{ restaurant_name }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about_restaurant' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'reservations' %}">Reservations</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section  -->
    <section class="hero">
        <div class="container">
            <h1>Reservations</h1>
            <p>This page is coming soon. Please check back later!</p>
        </div>
    </section>

    <!-- Footer  -->
    
    <footer>
        <div class="container">
            &copy; {{ now|date:"Y" }} {{ restaurant_name }} | Contact: {{ restaurant_phone }}
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist.js.bootstrap.bundle.min.js"></script>
</body>
</html>
