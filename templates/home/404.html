<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin : 0;
            font-family : 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color : #f9f9f9;
            color : #333;
            display : flex;
            flex-direction : column;
            align-items :  center;
            justify-content : center;
            height : 100vh;
            text-align : center;
        }

        h1 {
            font-size : 6rem;
            margin : 0;
            color : #ffffff;
        }

        p {
            font-size : 1.5rem;
            margin : 10px 0 30px;
        }

        a{
            display : inline-block;
            padding : 10px 20px;
            font-size : 1rem;
            background-color : #ffffff;
            color : #fff;
            text-decoration : none;
            border-radius : 5px;
            transition : background-color 0.3s;
        }

        a:hover {
            background-color : #e04343;
        }

        footer {
            background-color : #2d3436;
            text-align : center;
            padding : 15px 0;
            margin-top : 50px;
            font-size : 0.9rem;
            color : #dfe6e9;
        }

        </style>

</head>

<body>
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go Back Home</a>

    <footer>
        <p>&copy; {{ now|date:"Y" }} {{ restaurant_name }}. All rights reserved.</p>
        <p style="margin:6px 0 0 0;">
            Hours: {{ restaurant_hours|default:"Mon-Fri: 11am-9pm, Sat-Sun: 10am-10pm"}}
</body>
</html>
